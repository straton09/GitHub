<html>

<head>

<title>Blog</title>
<meta charset="utf-8">

</head>

<body bgcolor = '#b0daf3'>

<h2> Test blog </h2>


{% for x in items %}
<form action ='/fulltext/' method='get'>
<b>{{ x.name }} </b> </br> Date : {{ x.created|date:"D d M Y" }} 
Комментариев: <b> {{x.num_comm}}  </b>  </br>



{{ x.preview}}
<input type='hidden' value= '{{x.id}}' name ='article_id' >
<input type='hidden' value= '{{x.description}}' name ='desc' >
<input type='hidden' value= '{{x.name}}' name ='name' >
<input type='submit' value='...'>
</form>


<hr />{% endfor %}



<div class="pagination">
    <span class="step-links">
        {% if items.has_previous %}
            <a href="?page={{ items.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ items.number }} of {{ items.paginator.num_pages }}.
        </span>

        {% if items.has_next %}
            <a href="?page={{ items.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>

</body>

</html>
